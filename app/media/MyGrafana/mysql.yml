apiVersion: 1
datasources:
- name: MySQL
  type: mysql
  url: ' localhost:3306'
  user: grafana
  editable: true
  jsonData:
    tlsAuth: true
    tlsSkipVerify: true
    database: grafana
    maxOpenConns: 100
    maxIdleConns: 100
    maxIdleConnsAuto: true
    connMaxLifetime: 14400
  secureJsonData:
    password: ${GRAFANA_MYSQL_PASSWORD}
    tlsClientCert: ${GRAFANA_TLS_CLIENT_CERT}
    tlsCACert: ${GRAFANA_TLS_CA_CERT}
